<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${person}" th:action="@{/persons}" th:method="post">
        <div class="form-group">
            <label class="control-label">Imie:</label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Nazwisko:</label>
            <input type="text" class="form-control" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Telefon domowy:</label>
            <input type="text" class="form-control" th:field="*{homePhoneNumber}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Telefon służbowy:</label>
            <input type="text" class="form-control" th:field="*{workPhoneNumber}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Email:</label>
            <input type="text" class="form-control" th:field="*{email}"/>
        </div>
        <div class="row">
            <input th:field="*{id}" type="hidden"/>
            <button type="submit" class="btn btn-default">Zapisz</button>
        </div>
    </form>
</div>
</body>
</html>
